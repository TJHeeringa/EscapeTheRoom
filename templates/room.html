{% extends 'base.html' %}

{% load static %}

{% block navbar %}
    <a class="navbar-brand js-scroll-trigger" href="#page-top">Escape the Room</a>
    <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/">Rooms</a></li>
        </ul>
    </div>
{% endblock %}

{% block content %}
    <section class="page-section portfolio" id="rooms">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0 pt-2">{{ room.name }}</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- GoogleForm-->
            <iframe src="{{ room.google_forms_link }}" width="100%" height="700px">Loading...</iframe>
        </div>
    </section>
{% endblock %}
